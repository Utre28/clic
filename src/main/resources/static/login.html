<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Fotógrafo Profesional</title>
  <link rel="stylesheet" href="css/style.css" />
   <!-- Cargar la API de Google -->
</head>
<body>
<header>…</header>

<section class="login">
  <div class="login-container">
         <h1>Acceso para Clientes</h1>
         <p>Inicia sesión usando tu cuenta de Google:</p>

         <!-- Botón de inicio de sesión con Google -->
         <div class="g-signin2" data-onsuccess="onSignIn"></div>
         <h1>Acceso para Clientes</h1>
         <p>Pulsa el botón para iniciar sesión con Google:</p>
         <a href="/oauth2/authorization/google">
           <button type="button">Iniciar sesión con Google</button>
         </a>

        <!-- Mensaje de estado de la autenticación -->
        <p id="status"></p>
        <!-- Mostrar el botón de acceso al panel solo si el fotógrafo ha iniciado sesión -->
        <button id="access-panel-btn" style="display: none;" onclick="location.href='panel.html'">Acceder al Panel de Control</button>
        <!-- (Opcional) puedes mostrar un spinner o mensaje aquí mientras carga -->
  </div>
</section>

<footer>…</footer>

 <!-- Script para manejar la respuesta de Google -->
 <script>
    // Función que maneja el inicio de sesión exitoso
             function onSignIn(googleUser) {
                 var profile = googleUser.getBasicProfile();
                 var id_token = googleUser.getAuthResponse().id_token;

                         // Muestra el nombre del usuario (para pruebas)
                                document.getElementById('status').innerHTML = 'Hola, ' + profile.getName();

                        // Redirige al panel del cliente o donde quieras redirigir al usuario
                                window.location.href = 'panel.html';
               }

    // Si el usuario ya está autenticado, puedes hacer algo como:
             function signOut() {
                 var auth2 = gapi.auth2.getAuthInstance();
                 auth2.signOut().then(function () {
                     console.log('Usuario desconectado.');
                   });
               }
   </script>
<script src="js/script.js"></script>
</body>
</html>
