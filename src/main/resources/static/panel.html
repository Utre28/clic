<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>…</header>

<section class="panel">
     <h2>Bienvenido al Panel de Control</h2>
     <p>Aquí puedes gestionar tus fotos, clientes y estadísticas.</p>
     <h2>Bienvenido, <span id="user-name">...</span></h2>
     <p>Email: <span id="user-email">...</span></p>
     <p>Aquí puedes gestionar tus fotos, clientes y estadísticas.</p>

  <ul>
    <li><a href="#">Subir Fotos</a></li>
    <li><a href="#">Ver Estadísticas</a></li>
    <li><a href="#">Gestionar enlaces</a></li>
  </ul>
</section>

<footer>…</footer>

<script src="js/script.js"></script>
 <script>
     // Al cargar la página, pedimos los datos del usuario autenticado
     window.addEventListener('DOMContentLoaded', async () => {
     const resp = await fetch('/api/users/me', {
         credentials: 'include'   // en vez de 'same-origin'
     });
     if (!resp.ok) {
         window.location.href = '/login.html';
         return;
     }
     const user = await resp.json();
     document.getElementById('user-name').textContent = user.name;
     document.getElementById('user-email').textContent = user.email;
     });
   </script>
</body>
</html>
