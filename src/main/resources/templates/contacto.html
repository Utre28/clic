<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto – Fotógrafo Profesional</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>


<section class="login">
  <div class="login-container">
  <form method="post" th:action="@{/api/contact}">
    <h1>Contáctame</h1>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar Mensaje</button>
  </form>
  </div>
</section>

<!-- Footer con derechos y enlace a términos -->
<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#terms" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>
<!-- Modal de Términos y Condiciones (oculto por defecto) -->
<div id="terms" class="terms-container" >
  <h2>Términos y Condiciones</h2>
  <p>Aquí van los términos y condiciones de uso...</p>
  <button onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<script src="/js/script.js"></script>
</body>
</html>
