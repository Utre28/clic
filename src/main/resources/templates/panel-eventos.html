<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Eventos – Fotógrafo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .acciones-evento {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            align-items: stretch;
        }

        /* Cambios en los botones para pantallas pequeñas */
        .btn-ver, .btn-enviar-mensaje {
            font-size: 1rem; /* Tamaño de texto más grande en pantallas pequeñas */
            padding: 0.6rem 1.2rem; /* Mayor espacio en los botones */
            width: 100%; /* Botones ocupan todo el ancho */
            margin-top: 1rem; /* Separación entre botones */
            box-sizing: border-box;
            text-align: center;
        }

        .btn-ver {
            background: #0257b4;
            color: #fff;
        }

        .btn-enviar-mensaje {
            background: #4caf50 !important;
            color: #fff !important;
        }

        .btn-ver:hover {
            background: #0469d6;
        }

        .btn-enviar-mensaje:hover {
            background: #388e3c;
        }

        /* Estilo para evitar que el borde del formulario sea visible */
        .acciones-evento form {
            margin: 0;
            padding: 0;
            display: inline-block;  /* Asegura que no se vea como un cuadro */
        }

        .acciones-evento form button {
            width: 100%; /* Asegura que el botón se ajuste al 100% */
        }

    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="fragments/scripts :: script"></div>

<div class="panel-container">
    <h1 class="panel-header">Gestión de Eventos</h1>

    <!-- Mostrar mensaje de éxito o error -->
    <div th:if="${param.mensaje}" id="mensaje-exito" style="color:green; text-align:center; margin-bottom:1rem;">
        <p th:text="${param.mensaje}"></p>
    </div>
    <div th:if="${message}" style="color:red;text-align:center;">
        <p th:text="${message}"></p>
    </div>
    <div id="no-selection-message" style="display:none;color:red;text-align:center;margin-bottom:1rem;">
        No ha seleccionado ningún evento.
    </div>
    <div th:if="${param.borrado}" id="mensaje-borrado" style="color:green; text-align:center; margin-bottom:1rem;">
        <p th:text="${param.borrado}"></p>
    </div>

    <!-- Formulario de filtro (GET) -->
    <form class="filtros-panel-eventos" th:action="@{/panel/eventos}" method="get">
        <input type="text" name="q" placeholder="Buscar evento..." th:value="${q}" />
        <select name="eventoCategoria">
            <option value="">-- Filtrar por tipo --</option>
            <option th:value="'Bodas'" th:selected="${eventoCategoria == 'Bodas'}">Bodas</option>
            <option th:value="'Bautizos'" th:selected="${eventoCategoria == 'Bautizos'}">Bautizos</option>
            <option th:value="'Comuniones'" th:selected="${eventoCategoria == 'Comuniones'}">Comuniones</option>
            <option th:value="'Retratos'" th:selected="${eventoCategoria == 'Retratos'}">Retratos</option>
            <option th:value="'Conciertos'" th:selected="${eventoCategoria == 'Conciertos'}">Conciertos</option>
        </select>
        <button type="submit">Buscar / Filtrar</button>
    </form>
    <!-- Mensaje de éxito o error -->
    <div id="feedbackMessage" style="display:none; padding: 10px; background-color: #4CAF50; color: white; text-align: center; border-radius: 5px; margin-top: 10px;">
        <span id="feedbackText"></span>
    </div>
    <!-- Formulario de borrado múltiple (POST) AHORA envuelve la tabla y el botón -->
    <form id="borrarEventosForm" th:action="@{/panel/eventos/borrar-multiple}" method="post" style="margin-top:1rem;">
      <table class="event-table">
          <thead>
              <tr>
                  <th></th>
                  <th>Nombre evento</th>
                  <th>Fecha</th>
                  <th>Ubicación</th>
                  <th>Privacidad</th>
                  <th>Cliente</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(filteredEvents)}">
              <td colspan="7" style="text-align:center;">No hay eventos para mostrar.</td>
          </tr>
          <tr th:each="event : ${filteredEvents}">
              <td>
                  <input type="checkbox" name="eventoIds" th:value="${event.id}" />
              </td>

              <td th:text="${event.name}">Nombre del Evento</td>
              <td th:text="${event.date}">Fecha</td>
              <td th:text="${event.location}">Ubicación</td>
              <td>
                  <span th:text="${event.privado ? 'Privado' : 'Público'}"></span>
              </td>
              <td>
                  <!-- Mostrar el nombre del cliente  -->
                  <span th:text="${event.client.name}">Nombre del Cliente</span>
              </td>
              <td>
                  <div class="acciones-evento">
                      <a th:href="@{'/panel/eventos/' + ${event.id}}" class="btn-ver">Ver Detalles</a>
                      <form th:action="@{'/panel/eventos/' + ${event.id} + '/enviar-mensaje'}" method="post">
                          <button type="submit" class="btn-enviar-mensaje">Enviar mensaje</button>
                          <span th:if="${param.mensajeId} == ${event.id}" th:text="${param.mensaje}"></span>
                      </form>
                  </div>
              </td>
          </tr>
          </tbody>
      </table>
    </form>
    <!-- Botón centrado fuera del formulario y tabla, pero asociado por 'form' a los checkboxes -->
    <div style="width:100%; display:flex; justify-content:center; margin-top:1.5rem;">
      <button type="submit" class="btn-borrar" id="btnBorrarSeleccionados" form="borrarEventosForm">Borrar Eventos seleccionados</button>
    </div>
</div>
<!-- Footer -->
<footer>
    <div class="footer-social">
        <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
            <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
        </a>
        <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
            <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
        </a>
    </div>
    <div class="footer-content">
        <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
        <a href="#" id="terms-link" class="terms-link">Términos y Condiciones</a>
    </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">
    <div id="terms-content">
        <!-- El contenido de los términos se cargará aquí -->
    </div>
    <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Validación para mostrar mensaje si no hay selección al borrar
        const borrarForm = document.getElementById('borrarEventosForm');
        const noSelMsg = document.getElementById('no-selection-message');
        if (borrarForm) {
            borrarForm.addEventListener('submit', function(e) {
                const checked = borrarForm.querySelectorAll('input[type="checkbox"][name="eventoIds"]:checked');
                if (checked.length === 0) {
                    e.preventDefault();
                    if (noSelMsg) {
                        noSelMsg.style.display = 'block';
                        setTimeout(() => { noSelMsg.style.display = 'none'; }, 3500);
                    }
                }
            });
        }
        // Ocultar mensaje de éxito tras unos segundos
        const mensajeExito = document.getElementById('mensaje-exito');
        if (mensajeExito) {
            setTimeout(() => { mensajeExito.style.display = 'none'; }, 3500);
        }
        // Ocultar mensaje de borrado tras unos segundos
        const mensajeBorrado = document.getElementById('mensaje-borrado');
        if (mensajeBorrado) {
            setTimeout(() => { mensajeBorrado.style.display = 'none'; }, 3500);
        }
    });
</script>
</body>
</html>
