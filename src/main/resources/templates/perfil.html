<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfil - Clic y Color</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
    <style>
        .perfil-container {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
        }
        .perfil-container h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .perfil-form label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }
        .perfil-form input[type="text"], .perfil-form input[type="email"], .perfil-form input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }
        .perfil-form button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 0.6rem 2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .perfil-form button:hover {
            background: #0056b3;
        }
        .perfil-success {
            color: green;
            text-align: center;
            margin-bottom: 1rem;
        }
        .perfil-error {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="perfil-container">
    <h1>Mi Perfil</h1>
    <form class="perfil-form" th:action="@{/perfil}" method="post">
        <div th:if="${success}" class="perfil-success" th:text="${success}"></div>
        <div th:if="${emailError}" class="perfil-error" th:text="${emailError}"></div>
        <div th:if="${passwordError}" class="perfil-error" th:text="${passwordError}"></div>

        <label>Nombre</label>
        <input type="text" th:value="${user.name}" readonly />

        <label>Email</label>
        <input type="email" name="email" th:value="${user.email}" required />

        <label>Nueva contraseña</label>
        <input type="password" name="nuevaPassword" placeholder="Dejar en blanco para no cambiar" />

        <label>Confirmar nueva contraseña</label>
        <input type="password" name="confirmarPassword" placeholder="Repite la nueva contraseña" />

        <button type="submit">Actualizar Perfil</button>
    </form>
</div>
<!-- Footer -->
<footer>
    <div class="footer-social">
        <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
            <img th:src="@{/img/instagram.png}" alt="Instagram" class="social-icon" />
        </a>
        <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
            <img th:src="@{/img/whatsapp.png}" alt="WhatsApp" class="social-icon" />
        </a>
    </div>
    <div class="footer-content">
        <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
        <a href="#terms" id="terms-link" class="terms-link">Términos y Condiciones</a>
    </div>
</footer>
<div id="terms" class="terms-container" style="display:none;">
    <h2>Términos y Condiciones</h2>
    <p>Aquí van los términos y condiciones de uso...</p>
    <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var termsLink = document.getElementById('terms-link');
        var termsModal = document.getElementById('terms');
        var closeBtn = document.getElementById('close-terms-btn');
        if (termsLink && termsModal) {
            termsLink.addEventListener('click', function(e) {
                e.preventDefault();
                termsModal.style.display = 'block';
            });
        }
        if (closeBtn && termsModal) {
            closeBtn.addEventListener('click', function() {
                termsModal.style.display = 'none';
            });
        }
    });
</script>
</body>
</html>
