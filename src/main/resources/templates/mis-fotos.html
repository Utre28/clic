<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Fotos – Fotógrafo Profesional</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 1rem;
        }
        .photo-card {
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .photo-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<h1 style="text-align:center; margin-top:1rem;">Mis Fotos</h1>
<section class="gallery" id="photosGallery">
    <p>Cargando fotos...</p>
</section>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const gallery = document.getElementById('photosGallery');
        gallery.innerHTML = 'Cargando fotos...';

        try {
            const response = await fetch('/api/photos/my-photos');
            if (!response.ok) throw new Error('Error al obtener fotos');

            const photos = await response.json();

            if (photos.length === 0) {
                gallery.innerHTML = '<p>No tienes fotos subidas aún.</p>';
                return;
            }

            gallery.innerHTML = '';
            const baseUrl = window.location.origin; // Base URL del servidor
            photos.forEach(photo => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `<img src="${baseUrl}${photo.url}" alt="Foto" />`;
                gallery.appendChild(card);
            });

        } catch (error) {
            gallery.innerHTML = `<p>Error al cargar las fotos: ${error.message}</p>`;
        }
    });
</script>
<!-- Footer -->
<footer>
    <div class="footer-social">
        <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
            <img th:src="@{/img/instagram.png}" alt="Instagram" class="social-icon" />
        </a>
        <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
            <img th:src="@{/img/whatsapp.png}" alt="WhatsApp" class="social-icon" />
        </a>
    </div>
    <div class="footer-content">
        <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
        <a href="#terms" id="terms-link" class="terms-link">Términos y Condiciones</a>
    </div>
</footer>
<div id="terms" class="terms-container" style="display:none;">
    <h2>Términos y Condiciones</h2>
    <p>Aquí van los términos y condiciones de uso...</p>
    <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var termsLink = document.getElementById('terms-link');
        var termsModal = document.getElementById('terms');
        var closeBtn = document.getElementById('close-terms-btn');
        if (termsLink && termsModal) {
            termsLink.addEventListener('click', function(e) {
                e.preventDefault();
                termsModal.style.display = 'block';
            });
        }
        if (closeBtn && termsModal) {
            closeBtn.addEventListener('click', function() {
                termsModal.style.display = 'none';
            });
        }
    });
</script>
</body>
</html>
