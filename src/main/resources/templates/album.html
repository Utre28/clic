<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="'Álbum: ' + ${album.name}">Álbum</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="fragments/scripts :: script"></div>

<a id="backBtn" href="#">Volver</a>
  <div class="album">
  <h1 th:text="${album.name}">Álbum</h1>


<section id="photoGallery" class="photo-gallery">
  <div th:if="${#lists.isEmpty(fotos)}">
    <p>No hay fotos en este álbum.</p>
  </div>

  <!-- Mostrar formulario de descarga solo si estamos en Mis eventos -->
  <form id="downloadZipForm" method="post" action="/api/photos/download-zip" target="_blank" style="width:100%;" th:if="${desdeMisEventos}">
    <div style="text-align:center; margin: 20px;">
      <button type="button" id="selectDeselectBtn" class="btn-small">Seleccionar Todas</button>
    </div>

    <div style="display:flex; flex-wrap:wrap; gap:2rem; justify-content:center;">
      <div th:each="foto : ${fotos}" class="photo-item"
           style="display: flex; flex-direction: column; align-items: center; padding: 0; margin: 0; line-height: 1;">
        <img th:src="@{${foto.url}}" th:alt="${foto.description}" alt="Foto"
             class="gallery-img"
             style="display:block; margin:0; padding:0; border:none; line-height:1; width:auto; max-width:320px; max-height:220px; object-fit:contain; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);" />
        <label style="margin:1rem 0 0 0; padding:0; display: flex; align-items: center; justify-content: center; line-height:1;">
          <input type="checkbox" name="photoIds" th:value="${foto.id}" class="photo-checkbox"
                 style="margin:0; padding:0; line-height:1;"/>
          <span style="margin-left: 0.5rem; line-height:1;">Seleccionar</span>
        </label>
      </div>
    </div>
    <div style="text-align:center; margin: 20px;">
      <button type="submit" class="btn">Descargar seleccionadas (.zip)</button>
    </div>
  </form>

  <!-- Solo mostrar las fotos sin checkboxes si NO viene de mis eventos -->
  <div th:if="${!desdeMisEventos}">
    <div style="display:flex; flex-wrap:wrap; gap:2rem; justify-content:center;">
      <div th:each="foto : ${fotos}" class="photo-item" style="align-items:center;">
        <img th:src="@{${foto.url}}" th:alt="${foto.description}" alt="Foto" class="gallery-img"
             style="display:block; margin:0; padding:0; border:none; width:auto; max-width:320px; max-height:220px; object-fit:contain; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.08);" />
      </div>
    </div>
  </div>
</section>

<!-- Modal para ver foto ampliada -->
    <!-- Modal para ver foto ampliada -->
    <div id="photoModal" class="photo-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 1000;">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>

        <!-- Flechas de navegación -->
        <button class="prev" id="prevBtn" onclick="prevImage()">&#10094;</button> <!-- Flecha izquierda -->
        <button class="next" id="nextBtn" onclick="nextImage()">&#10095;</button> <!-- Flecha derecha -->

        <!-- Imagen del modal -->
        <img id="modalImage" src="" alt="Foto" />
      </div>
    </div>


<script>
  // Variables para manejar las fotos
  let fotos = []; // Lista de imágenes
  let fotoActualIndex = 0; // Índice de la foto actual

  // Rellenar la lista de fotos al cargar la página
  document.querySelectorAll('.gallery-img').forEach((img, index) => {
    fotos.push(img.src); // Almacenar solo las URLs de las imágenes
  });

  // Abrir el modal al hacer clic en una imagen
  document.querySelectorAll('.gallery-img').forEach((img, index) => {
    img.addEventListener('click', function() {
      const modal = document.getElementById('photoModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = this.src; // Establecer la fuente de la imagen en el modal
      fotoActualIndex = index; // Establecer el índice de la foto actual
      modal.style.display = 'flex'; // Mostrar el modal
    });
  });

  // Función para cerrar el modal
  function closeModal() {
    document.getElementById('photoModal').style.display = 'none'; // Cerrar el modal
  }

  // Función para navegar a la foto anterior
  function prevImage() {
    fotoActualIndex = (fotoActualIndex - 1 + fotos.length) % fotos.length; // Índice circular (anterior)
    updateModalImage(); // Actualizar la imagen en el modal
  }

  // Función para navegar a la foto siguiente
  function nextImage() {
    fotoActualIndex = (fotoActualIndex + 1) % fotos.length; // Índice circular (siguiente)
    updateModalImage(); // Actualizar la imagen en el modal
  }

  // Función para actualizar la imagen en el modal
  function updateModalImage() {
    const modalImg = document.getElementById('modalImage');
    modalImg.src = fotos[fotoActualIndex]; // Establecer la nueva imagen
  }

  // Cerrar el modal con la tecla 'Esc'
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeModal(); // Cerrar el modal al presionar Escape
    } else if (event.key === 'ArrowLeft') {
      prevImage(); // Navegar a la foto anterior si se presiona la flecha izquierda
    } else if (event.key === 'ArrowRight') {
      nextImage(); // Navegar a la foto siguiente si se presiona la flecha derecha
    }
  });

  // Añadir las imágenes a la lista de fotos
  document.querySelectorAll('.gallery-img').forEach(img => {
    fotos.push(img.src); // Llenar la lista de fotos con las imágenes
  });
  document.addEventListener('DOMContentLoaded', function() {
    const selectDeselectBtn = document.getElementById('selectDeselectBtn');
    const checkboxes = document.querySelectorAll('.photo-checkbox');

    function toggleSelectDeselect() {
      const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);

      if (allChecked) {
        // Si todas están seleccionadas, desmarcarlas
        checkboxes.forEach(checkbox => checkbox.checked = false);
        selectDeselectBtn.textContent = 'Seleccionar Todas';
      } else {
        // Si algunas no están seleccionadas, marcar todas
        checkboxes.forEach(checkbox => checkbox.checked = true);
        selectDeselectBtn.textContent = 'Deseleccionar Todas';
      }
    }

    // Evento para marcar/desmarcar todas las fotos
    selectDeselectBtn.addEventListener('click', toggleSelectDeselect);

    // Actualizar el estado del botón cuando se marque/desmarque manualmente un checkbox
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function() {
        const allChecked = Array.from(checkboxes).every(cb => cb.checked);
        selectDeselectBtn.textContent = allChecked ? 'Deseleccionar Todas' : 'Seleccionar Todas';
        updateDownloadButtonState();
      });
    });

    // Deshabilitar el botón de descarga si no hay fotos seleccionadas
    const downloadBtn = document.querySelector('#downloadZipForm button[type="submit"]');
    function updateDownloadButtonState() {
      const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
      if (downloadBtn) {
        downloadBtn.disabled = !anyChecked;
      }
    }
    // Inicializar el estado al cargar
    updateDownloadButtonState();

    // Mostrar alerta si no hay fotos seleccionadas al intentar descargar
    if (downloadBtn) {
      downloadBtn.addEventListener('click', function(e) {
        const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
        if (!anyChecked) {
          e.preventDefault();
          alert('No has seleccionado ninguna foto');
          return false;
        }
      });
    }
    // Habilitar el botón siempre (para que el JS controle el submit)
    if (downloadBtn) {
      downloadBtn.disabled = false;
    }
  });



  window.addEventListener('DOMContentLoaded', function() {
    const backBtn = document.getElementById('backBtn');

    // Usamos history.back() para regresar a la página anterior
    backBtn.addEventListener('click', function(event) {
      event.preventDefault(); // Prevenir que el enlace haga la navegación por defecto
      window.history.back();  // Regresar a la página anterior
    });
  });
</script>
  </div>
<!-- Footer -->
<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#" id="terms-link" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">

  <div id="terms-content">
    <!-- El contenido de los términos se cargará aquí -->
  </div>
  <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
