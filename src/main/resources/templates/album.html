<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="'Álbum: ' + ${album.name}">Álbum</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
  <style>
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }
    .photo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .photo-gallery img {
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .photo-gallery img:hover {
      transform: scale(1.05);
    }
    #backBtn {
      margin: 20px;
      color: blue;
      text-decoration: underline;
    }
    .select-foto {
      margin-top: 8px;
    }
    #shareLink {
      width: 60%;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<header>
  <a id="backBtn"
     th:href="@{/albumes/by-event/{eventId}(eventId=${eventId})}"
     href="/albumes"
  >&larr; Volver</a>
  <h1 th:text="${album.name}" style="text-align:center;">Álbum</h1>
</header>

<section id="photoGallery" class="photo-gallery">
  <div th:if="${#lists.isEmpty(fotos)}">
    <p>No hay fotos en este álbum.</p>
  </div>
  <div th:each="foto : ${fotos}" class="photo-item">
    <img th:src="@{${foto.url}}" th:alt="${foto.description}" alt="Foto" class="gallery-img"/>
  </div>
</section>

<!-- Modal para ver foto ampliada -->
<div id="modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;
    background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:1000;">
  <img id="modalImg" src="" alt="" style="max-width:90vw;max-height:90vh;border-radius:8px;"/>
</div>

<script>
  // Modal para ver foto ampliada (igual que antes)
  document.querySelectorAll('.gallery-img').forEach(img => {
    img.addEventListener('click', function(e) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = this.src;
      modal.style.display = 'flex';
    });
  });
  document.getElementById('modal').addEventListener('click', function() {
    this.style.display = 'none';
  });
</script>

<!-- Footer -->
<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#" id="terms-link" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">

  <div id="terms-content">
    <!-- El contenido de los términos se cargará aquí -->
  </div>
  <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var termsLink = document.getElementById('terms-link');
    var termsModal = document.getElementById('terms');
    var closeBtn = document.getElementById('close-terms-btn');
    var termsContent = document.getElementById('terms-content');

    if (termsLink && termsModal) {
      termsLink.addEventListener('click', function(e) {
        e.preventDefault();
        // Cargar el contenido del archivo de los términos y condiciones
        fetch('/terminos-condiciones.html')
                .then(response => response.text())
                .then(data => {
                  termsContent.innerHTML = data;  // Insertar el contenido en el modal
                  termsModal.style.display = 'block';  // Mostrar el modal
                })
                .catch(error => {
                  console.error('Error al cargar los términos y condiciones:', error);
                });
      });
    }

    if (closeBtn && termsModal) {
      closeBtn.addEventListener('click', function() {
        termsModal.style.display = 'none';
      });
    }
  });
</script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
