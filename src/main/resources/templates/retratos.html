<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retratos – Fotógrafo Profesional</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<header>
  <div class="header-left">
    <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="Logo Clic y Color" class="logo" />
    <span class="branding">Clic Y Color</span>
  </div>
  <span class="site-title">Fotógrafo Profesional</span>
  <div th:replace="navbar :: navbar"></div>

</header>

<h1 style="text-align:center; margin-top:2rem;">Retratos</h1>

<section class="portafolio">
  <img th:src="@{/img/retrato1.jpg}" src="/img/retrato1.jpg" alt="Retrato 1" />
  <img th:src="@{/img/retrato2.jpg}" src="/img/retrato2.jpg" alt="Retrato 2" />
  <img th:src="@{/img/retrato3.jpg}" src="/img/retrato3.jpg" alt="Retrato 3" />
</section>

<footer>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#terms" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">
  <h2>Términos y Condiciones</h2>
  <p>Aquí van los términos y condiciones de uso...</p>
  <button onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<script src="/js/script.js"></script>
</body>
</html>
