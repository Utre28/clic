<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Fotógrafo Profesional</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<section class="login">
  <div class="login-container">
    <h1>Acceso para Clientes</h1>
    <p>Inicia sesión usando tu cuenta de Google:</p>
    <a th:href="@{/oauth2/authorization/google}" class="google-login-btn">
      <img src="/img/gmail.png" alt="Google logo" class="google-logo" />
      Iniciar sesión con Google
    </a>
    <form method="post" th:action="@{/login}">
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" autocomplete="username" required/>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required/>
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
  </div>
</section>

<!-- Footer con derechos y enlace a términos -->
<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#terms" id="terms-link" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>
<div id="terms" class="terms-container" style="display:none;">
  <h2>Términos y Condiciones</h2>
  <p>Aquí van los términos y condiciones de uso...</p>
  <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var termsLink = document.getElementById('terms-link');
    var termsModal = document.getElementById('terms');
    var closeBtn = document.getElementById('close-terms-btn');
    if (termsLink && termsModal) {
      termsLink.addEventListener('click', function(e) {
        e.preventDefault();
        termsModal.style.display = 'block';
      });
    }
    if (closeBtn && termsModal) {
      closeBtn.addEventListener('click', function() {
        termsModal.style.display = 'none';
      });
    }
  });
</script>
</body>
</html>
