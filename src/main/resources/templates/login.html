<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Fotógrafo Profesional</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<section class="login">
  <div class="login-container">
    <h1>Acceso para Clientes</h1>
    <p>Inicia sesión usando tu cuenta de Google:</p>
    <a th:href="@{/oauth2/authorization/google}">
      <button type="button">Iniciar sesión con Google</button>
    </a>
    <form method="post" th:action="@{/login}">
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" required/>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required/>
      <button type="submit">Iniciar sesión</button>
    </form>
    <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate aquí</a></p>
  </div>
</section>

<footer>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#terms" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
