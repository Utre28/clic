<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro – Clic y Color</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- Navbar común -->
<div th:replace="navbar :: navbar"></div>

<!-- Sección de registro -->
<section class="login">
  <div class="login-container">
    <form th:action="@{/register}" th:object="${userDTO}" method="post">
      <h1>Crear cuenta nueva</h1>

      <label for="name">Nombre:</label>
      <input type="text" id="name" th:field="*{name}" placeholder="Tu nombre" required />

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" placeholder="Tu correo electrónico" required />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required />

      <label for="confirmPassword">Confirmar contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required />
      <div id="passwordError" class="error" style="display:none;">Las contraseñas no coinciden.</div>

      <button type="submit">Registrar</button>
      <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
    </form>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img th:src="@{/img/instagram.png}" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img th:src="@{/img/whatsapp.png}" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#terms" id="terms-link" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">
  <h2>Términos y Condiciones</h2>
  <p>Contenido de los términos y condiciones...</p>
  <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>
<script th:src="@{/js/script.js}"></script>
<script>
document.querySelector('form').addEventListener('submit', function(e) {
  var pass = document.getElementById('password').value;
  var confirm = document.getElementById('confirmPassword').value;
  if (pass !== confirm) {
    document.getElementById('passwordError').style.display = 'block';
    e.preventDefault();
  }
});
document.addEventListener('DOMContentLoaded', function() {
    var termsLink = document.getElementById('terms-link');
    var termsModal = document.getElementById('terms');
    var closeBtn = document.getElementById('close-terms-btn');
    if (termsLink && termsModal) {
      termsLink.addEventListener('click', function(e) {
        e.preventDefault();
        termsModal.style.display = 'block';
      });
    }
    if (closeBtn && termsModal) {
      closeBtn.addEventListener('click', function() {
        termsModal.style.display = 'none';
      });
    }
  });
</script>
</body>
</html>
