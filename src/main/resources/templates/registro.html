      <!DOCTYPE html>
      <html lang="es" xmlns:th="http://www.thymeleaf.org">
      <head>
      <meta charset="UTF-8" />
      <title>Registro de usuario | Clic y Color</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<main>
  <h1>Crear una cuenta</h1>

  <form th:action="@{/register}" method="post" th:object="${userDTO}">
    <label for="name">Nombre:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Tu nombre" required />

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Tu correo electrónico" required />
    <div th:if="${emailError}" th:text="${emailError}" style="color:red;"></div>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Contraseña" required />

    <button type="submit">Registrar</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
</footer>
</body>
</html>
</title>
