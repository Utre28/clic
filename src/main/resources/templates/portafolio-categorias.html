<!-- src/main/resources/templates/portafolio.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio – Clic y Color</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .categorias {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
        }
        .categoria {
            background-color: var(--color-claro);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        .categoria:hover {
            transform: scale(1.03);
        }
        .categoria img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #eee;
        }
        .categoria h3 {
            margin: 1rem;
            color: var(--color-primario);
        }
    </style>
</head>
<body>
<!-- Navbar común -->
<div th:replace="navbar :: navbar"></div>

<!-- Sección de categorías/eventos -->
<section id="categorias" class="categorias">
    <p>Cargando categorías…</p>
</section>

<!-- Footer -->
<footer>
    <div class="footer-social">
        <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
            <img th:src="@{/img/instagram.png}" alt="Instagram" class="social-icon" />
        </a>
        <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
            <img th:src="@{/img/whatsapp.png}" alt="WhatsApp" class="social-icon" />
        </a>
    </div>
    <div class="footer-content">
        <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
        <a href="#terms" class="terms-link">Términos y Condiciones</a>
    </div>
</footer>

<!-- Modal Términos y Condiciones -->
<div id="terms" class="terms-container">
    <h2>Términos y Condiciones</h2>
    <p>Contenido de los términos y condiciones...</p>
    <button onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<!-- Script para cargar dinámicamente las categorías -->
<script th:src="@{/js/portafolio.js}"></script>
</body>
</html>
