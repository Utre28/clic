<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro – Fotógrafo Profesional</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div th:replace="fragments/scripts :: script"></div>

<section class="login">
  <div class="login-container">
    <h1>Registro de Cliente</h1>
    <form method="post" th:action="@{/register}" th:object="${userDTO}">
      <label for="name">Nombre:</label>
      <input type="text" id="name" th:field="*{name}" required/>

      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" required/>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" th:field="*{password}" required/>

      <label for="confirmPassword">Repite la contraseña:</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required/>

      <div th:if="${#fields.hasErrors('password')}" style="color:red; text-align:center;">
        <span th:errors="*{password}"></span>
      </div>
      <div th:if="${#fields.hasErrors('confirmPassword')}" style="color:red; text-align:center;">
        <span th:errors="*{confirmPassword}"></span>
      </div>
      <div th:if="${error}" style="color:red; text-align:center; margin-top:1rem;">
        <span th:text="${error}"></span>
      </div>
      <div th:if="${message}" style="color:green; text-align:center; margin-top:1rem;">
        <span th:text="${message}"></span>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
  </div>
</section>

<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#" id="terms-link" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">
  <div id="terms-content">
    <!-- El contenido de los términos se cargará aquí -->
  </div>
  <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>
</body>
</html>
