<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Control - Fotógrafo Profesional</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>

<!-- Navbar incluido vía Thymeleaf -->
<div th:replace="navbar :: navbar"></div>

<main class="panel">
    <section>
        <h2>Bienvenido al Panel de Control fotógrafo/admin</h2>
        <p>Aquí puedes gestionar tus fotos y estadísticas.</p>
        <ul>
            <li><a th:href="@{/subir-fotos}">Subir Fotos</a></li>
            <li><a href="#">Ver Estadísticas</a></li>
        </ul>
    </section>
</main>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
        <a href="#terms" class="terms-link">Términos y Condiciones</a>
    </div>
</footer>

<!-- Modal de Términos y Condiciones -->
<div id="terms" class="terms-container" style="display:none;">
    <h2>Términos y Condiciones</h2>
    <p>Aquí van los términos y condiciones de uso...</p>
    <button onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<script th:src="@{/js/script.js}" src="/js/script.js"></script>

</body>
</html>
