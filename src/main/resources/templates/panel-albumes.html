<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Álbumes del Evento</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="panel-container">
    <h1 class="panel-header" th:text="'Álbumes de ' + ${evento.name}">Álbumes del Evento</h1>

    <div th:if="${#lists.isEmpty(albumes)}">
        <p>No hay álbumes para este evento.</p>
    </div>
    <div th:each="album : ${albumes}" class="album-block">
        <div class="album-header">
            <h2 th:text="${album.name}">Nombre del Álbum</h2>
            <form th:action="@{'/panel/albumes/' + ${album.id} + '/borrar'}" method="post" style="display:inline;">
                <button type="submit" class="btn-borrar" onclick="return confirm('¿Seguro que quieres borrar este álbum?')">Borrar Álbum</button>
            </form>
            <a th:href="@{'/album/' + ${album.id}}" class="btn-ver">Ver Álbum</a>
        </div>
        <div th:if="${albumFotosMap != null and albumFotosMap[album.id] != null}">
            <div class="fotos-grid">
                <div th:each="foto : ${albumFotosMap[album.id]}" class="foto-card">
                    <img th:src="${foto.url}" alt="Foto"/>
                    <form th:action="@{'/panel/fotos/' + ${foto.id} + '/borrar'}" method="post">
                        <button type="submit" class="btn-borrar" onclick="return confirm('¿Seguro que quieres borrar esta foto?')">Borrar Foto</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${albumFotosMap == null or albumFotosMap[album.id] == null or #lists.isEmpty(albumFotosMap[album.id])}">
            <p style="color:#888;">No hay fotos en este álbum.</p>
        </div>
    </div>
</div>
<!-- Footer -->
<footer>
    <div class="footer-social">
        <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
            <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
        </a>
        <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
            <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
        </a>
    </div>
    <div class="footer-content">
        <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
        <a href="#" id="terms-link" class="terms-link">Términos y Condiciones</a>
    </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">

    <div id="terms-content">
        <!-- El contenido de los términos se cargará aquí -->
    </div>
    <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var termsLink = document.getElementById('terms-link');
        var termsModal = document.getElementById('terms');
        var closeBtn = document.getElementById('close-terms-btn');
        var termsContent = document.getElementById('terms-content');

        if (termsLink && termsModal) {
            termsLink.addEventListener('click', function(e) {
                e.preventDefault();
                // Cargar el contenido del archivo de los términos y condiciones
                fetch('/terminos-condiciones.html')
                    .then(response => response.text())
                    .then(data => {
                        termsContent.innerHTML = data;  // Insertar el contenido en el modal
                        termsModal.style.display = 'block';  // Mostrar el modal
                    })
                    .catch(error => {
                        console.error('Error al cargar los términos y condiciones:', error);
                    });
            });
        }

        if (closeBtn && termsModal) {
            closeBtn.addEventListener('click', function() {
                termsModal.style.display = 'none';
            });
        }
    });
</script>
</body>
</html>
