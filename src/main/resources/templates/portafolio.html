<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio – Fotógrafo</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
  <meta name="description" content="Portafolio de fotografía profesional: bodas, bautizos, comuniones, retratos y conciertos. Descubre eventos públicos y ejemplos de mi trabajo." />
  <meta property="og:title" content="Portafolio – Fotógrafo" />
  <meta property="og:description" content="Portafolio de fotografía profesional: bodas, bautizos, comuniones, retratos y conciertos. Descubre eventos públicos y ejemplos de mi trabajo." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/img/default-event.jpg" />
  <meta property="og:url" content="https://tusitio.com/portafolio" />
</head>
<body>
<nav th:replace="~{navbar :: navbar}"></nav>
<div th:replace="fragments/scripts :: script"></div>
<main>
<a id="backBtn"
   th:href="@{/}">Volver</a>
<div class="panel-container">
  <h1 class="panel-header">Portafolio de Eventos Públicos</h1>

  <form class="filtros-portafolio" method="get" th:action="@{/portafolio}">
    <select name="eventoCategoria">
      <option value="">-- Filtrar por tipo --</option>
      <option th:value="Bodas" th:selected="${eventoCategoria == 'Bodas'}">Bodas</option>
      <option th:value="Bautizos" th:selected="${eventoCategoria == 'Bautizos'}">Bautizos</option>
      <option th:value="Comuniones" th:selected="${eventoCategoria == 'Comuniones'}">Comuniones</option>
      <option th:value="Retratos" th:selected="${eventoCategoria == 'Retratos'}">Retratos</option>
      <option th:value="Conciertos" th:selected="${eventoCategoria == 'Conciertos'}">Conciertos</option>
    </select>
    <button type="submit">Filtrar</button>
  </form>

  <section id="categorias" class="categorias">
    <div th:if="${#lists.isEmpty(filteredEvents)}">
      <p style="grid-column: 1/-1; text-align:center;">No hay eventos para mostrar.</p>
    </div>
    <!-- Solo mostrar eventos si la lista no está vacía -->
    <div th:each="event : ${filteredEvents}" class="categoria" th:if="${!#lists.isEmpty(filteredEvents)}">
      <img th:src="@{/img/default-event.jpg}" alt="Imagen destacada del evento [[${event.name}]]" />
      <h3 th:text="${event.name}">Nombre del Evento</h3>
      <p th:text="${event.date}">Fecha del Evento</p>
      <p th:text="${event.location}">Ubicación del Evento</p>
      <a th:href="@{/albumes/by-event/{eventId}(eventId=${event.id})}" class="btn">Ver Álbumes</a>
    </div>
  </section>
</div>

<!-- Footer -->
<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#" id="terms-link" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">

  <div id="terms-content">
    <!-- El contenido de los términos se cargará aquí -->
  </div>
  <button id="close-terms-btn" onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>
</main>
</body>
</html>
