<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio por Categorías – Fotógrafo Profesional</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
  <style>
    .categorias {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem 5%;
    }
    .categoria {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .categoria:hover {
      transform: scale(1.03);
    }
    .categoria img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background: #eee;
    }
    .categoria h3 {
      margin: 1rem;
      color: var(--color-primario);
    }
  </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<section id="categorias" class="categorias">
  <!-- Iterar sobre los eventos -->
  <div th:each="event : ${events}" class="categoria">
    <img th:src="${event.imageUrl}" alt="Imagen de evento" />
    <h3 th:text="${event.name}">Nombre del Evento</h3>
    <p th:text="${event.date}">Fecha del Evento</p>
    <p th:text="${event.location}">Ubicación del Evento</p>
    <!-- Enlace a una página del álbum o detalles del evento -->
    <a th:href="@{/albumes/by-event/{eventId}(eventId=${event.id})}" class="btn">Ver Álbumes</a>
  </div>
</section>

<footer>
  <div class="footer-social">
    <a href="https://instagram.com/clicycolor" aria-label="Instagram" target="_blank">
      <img src="/img/instagram.png" alt="Instagram" class="social-icon" />
    </a>
    <a href="https://wa.me/0034603109882" aria-label="WhatsApp" target="_blank">
      <img src="/img/whatsapp.png" alt="WhatsApp" class="social-icon" />
    </a>
  </div>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#terms" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container">
  <h2>Términos y Condiciones</h2>
  <p>Aquí van los términos y condiciones de uso...</p>
  <button onclick="closeTerms()">Cerrar</button>
</div>

<script th:src="@{/js/portafolio.js}"></script>
</body>
</html>
