<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div th:replace="fragments/scripts :: script"></div>

<div class="login-container">
    <h1>Restablecer Contraseña</h1>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="email" th:value="${email}" />
        <label for="code">Código recibido por email:</label>
        <input type="text" id="code" name="code" required />
        <label for="password">Nueva contraseña:</label>
        <input type="password" id="password" name="password" required />
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <button type="submit">Restablecer contraseña</button>
    </form>
    <div th:if="${error}" style="color:red;">[[${error}]]</div>
    <div th:if="${message}" style="color:green;">[[${message}]]</div>
    <p><a th:href="@{/login}">Volver al login</a></p>
</div>
</body>
</html>
