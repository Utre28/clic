<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="login-container">
    <h1>¿Olvidaste tu contraseña?</h1>
    <form th:action="@{/forgot-password}" method="post">
        <label for="email">Introduce tu correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Enviar código</button>
    </form>
    <div th:if="${error}" style="color:red;">[[${error}]]</div>
    <div th:if="${message}" style="color:green;">[[${message}]]</div>
    <p><a th:href="@{/login}">Volver al login</a></p>
</div>
</body>
</html>
