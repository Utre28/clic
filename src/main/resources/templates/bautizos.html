<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bautizos – Fotógrafo Profesional</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<header>
  <div class="header-left">
    <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="Logo Clic y Color" class="logo" />
    <span class="branding">Clic Y Color</span>
  </div>
  <span class="site-title">Fotógrafo Profesional</span>
  <div th:replace="navbar :: navbar"></div>
</header>

<h1 style="text-align:center; margin-top:2rem;">Bautizos</h1>

<section class="portafolio" style="display:flex;justify-content:center;gap:2rem;flex-wrap:wrap;padding:2rem;">
  <img th:src="@{/img/bautizo1.jpg}" src="/img/bautizo1.jpg" alt="Bautizo 1" style="width:320px;max-width:90%;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);" />
  <img th:src="@{/img/bautizo2.jpg}" src="/img/bautizo2.jpg" alt="Bautizo 2" style="width:320px;max-width:90%;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);" />
  <img th:src="@{/img/bautizo3.jpg}" src="/img/bautizo3.jpg" alt="Bautizo 3" style="width:320px;max-width:90%;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);" />
</section>

<footer>
  <div class="footer-content">
    <p>&copy; 2025 Clic y Color. Todos los derechos reservados.</p>
    <a href="#terms" class="terms-link">Términos y Condiciones</a>
  </div>
</footer>

<div id="terms" class="terms-container" style="display:none;">
  <h2>Términos y Condiciones</h2>
  <p>Contenido de los términos y condiciones...</p>
  <button onclick="document.getElementById('terms').style.display='none'">Cerrar</button>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
